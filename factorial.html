<body>
    <script>
        var num = 4;
       var  factorial =1;
        if(num<0){
            console.log("error")
        }
        else if( num==0){
        console.log("the factorial of 0 is 1");
        }
        else{
            for( var i=num;i>=1;i--){
                factorial = factorial*i;
                
            }
            console.log("the factorial of"+num+ "is"+factorial);
        }

    </script>
</body>
